[dependencies]
rand = "0.8.4"
approx = "0.5.0"
serde = { version = "^1.0.115", features = ["derive"] }
serde_json = "^1.0.57"
ndarray = { version = "0.15.3", features = ["approx", "serde"] }
ndarray-rand = "0.14.0"
clap = "^2.33.3"

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false
opt-level = 3